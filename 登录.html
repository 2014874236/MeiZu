	<body onload="isload()">
		<!-- 标题-->
		<div id="header">
			<img src="img/meizu.png" />
		</div>
		<!--表单内容-->
		<div id="content">
			<!--背景图-->
			<img src="img/beijing.png" style="width: 100%;" />				
			<form class="mainform" action="index.html" onsubmit="return sendok();">
				<!--右上角二维码图片-->
				<div class="QRcode"><img src="img/erweima.png"/></div>
				<!--登录标题字-->
				<div class="login">
					<div id="numberlogin" class="fli"><a href="登录.html">账号登录</a></div>
					<!--分隔线-->
				    <div class="linebetween"><img src="img/fengexian.png" />  </div>
				    <div id="securitylogin" class="fli"><a href="验证码登录.html">验证码登录</a></div>
				</div>
				
						<!--账号框-->
						<div class="xinxi">
							<input class="phone" id="phone" style="font-size: 14px;" maxlength="11" placeholder="&nbsp;&nbsp;手机号/魅族账号" autocomplete="off" />
				        </div>
				        <!--密码框-->
				        <div class="yanzhengma">
				           	<input type="text" id="yanzhengma" style="width: 278px;;height: 50px;font-size: 14px;"  class="huoqu" maxlength="6" autocomplete="off" placeholder="&nbsp;&nbsp;密码" />			
				        </div>
				        
				        
				        <!-- 滚动条验证--><!--图片整合技术-->
				        <div class="scrollbar">
				        	<div class="dot"></div>
				        	<div class="character">&nbsp;&nbsp;按住左边滑块，拖动完成上方拼图</div>
				        	<div class="ready"></div>
				        </div>
				        <!--hover出现图片框-->
				        <div class="matchingbox">
				        	<div class="matching"></div>
				        </div>
				        			        
				        <!--记住登录状态-->
				        <div class="loggingstatus"><img src="img/vain.png" id="picture" onclick="showpicture()" /><font color="grey">记住登录状态</font></div>
                      
                      	
                        <!--登录按钮-->
					    <input value="登 录" class="btn1" type="submit">
					
				<div class="last">
					<a href="注册.html">注册</a>
					<a id="forget" href="https://i.flyme.cn/forgetpwd">忘记密码？</a>
				</div>				
			</form>
		</div>
