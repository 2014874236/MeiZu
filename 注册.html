							<option>台湾&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+886</option>

				<!--验证码框-->
				<div class="yanzhengma">
					<input type="text" id="yanzhengma" style="width: 273px;height: 50px;font-size: 14px;"  class="huoqu" maxlength="6" autocomplete="off" placeholder="&nbsp;&nbsp;验证码" />

					<span style="width: 161px;height: 50px;"><a  href="javascript:">&nbsp;获取验证码</a></span>
				</div>
				
				<!--密码框-->
				<div class="mima">
					<!--密码显示时-->
					<div id="shouView">
						<input type="text" id="mimashow"  style="width: 274px;height: 50px;font-size: 14px;" class="password"  autocomplete="off" placeholder="&nbsp;&nbsp;密码"/>
					    <a href="#"><img id="show" src="img\yanjing.png" onclick="hidePicture()"/></a>
					</div>
					<!--密码不显示时-->
					<div id="unShowView" style="display:none;">
						<input type="password" id="mimahide" style="width: 274px;height: 50px;font-size: 14px;" class="password"  autocomplete="off" placeholder="&nbsp;&nbsp;密码"/>
					    <a href="#"><img id="hide" src="img\biyan.png" onclick="showPicture()"/></a>
					</div>
				</div>
				
							
				<div class="tiaoli">
					<font>点击注册，即表示您同意并愿意遵守</font>

				    <font>和</font>
				    <a href="http://www.meizu.com/legal.html">法律声明</a>
				</div>				
				<!--注册按钮-->
				<div class="btn">
					<button  onclick="myFunction()" class="f-btn" >注册</button>
				</div>
				<div class="last"><a href="登录.html">登录</a></div>

				</div>

				<div class="send1">
					<font>请输入手机收到的验证码</font>

				</div>
				<!--密码提示框-->
